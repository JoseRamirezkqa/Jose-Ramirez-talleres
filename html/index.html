<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .w-per {
            width: 25% !important;
        }

        .v-line {
            border-left: 1px solid #000;
            height: 29%;
            left: 53%;
            position: absolute;
        }
    </style>
</head>

<body class="bg-gray-200 m-5">
    <div class="flex bg-white object-center rounded-3xl h-16 text-center h-28 items-center justify-center">
        <h1 class="text-violet-500 text-4xl font-black">Clientes</h1>
    </div>
    <div class="my-10">
        <button class="font-black text-violet-500 bg-white h-5 w-5" type="button">
            < </button> <a href="" class="font-black text-violet-500">Volver</a>
    </div>
    <div class="m-auto w-3/5 my-6">
        <div class="block w-fulll mb-3">
            <h1 class="font-medium">Datos Personales</h1>
        </div>
        <div class=" bg-white rounded-3xl p-5">
            <div class="v-line"></div>
            <div class="inline-block w-per mr-3 mb-5">
                <h1 class="font-lg">Nombre</h1>
                <input type="text" class="border-2 rounded-md border-black-300">
            </div>
            <div class="inline-block w-per mr-28 mb-5">
                <h1 class="font-lg">NIT/CC</h1>
                <input type="text" class="border-2 rounded border-black-300">
            </div>
            <div class="inline-block w-per  mb-5">
                <h1 class="font-lg">Cupo Total</h1>
                <input type="text" class="border-2 rounded border-black-300">
            </div>
            <div class="inline-block w-per mr-3 mb-5">
                <h1 class="font-lg">Dirrección</h1>
                <input type="text" class="border-2 rounded-md border-black-300">
            </div>
            <div class="inline-block w-per mr-28 mb-5">
                <h1 class="font-lg">Ciudad</h1>
                <input type="text" class="border-2 rounded border-black-300">
            </div>
            <div class="inline-block w-per  mb-5">
                <h1 class="font-lg">Cupo Disponible</h1>
                <input type="text" class="border-2 rounded border-black-300">
            </div>
            <div class="inline-block w-per mr-3 mb-5">
                <h1 class="font-lg">Télefono</h1>
                <input type="text" class="border-2 rounded-md border-black-300">
            </div>
            <div class="inline-block w-per mr-28 mb-5">
                <h1 class="font-lg">Contacto</h1>
                <input type="text" class="border-2 rounded border-black-300">
            </div>
            <div class="inline-block w-per mb-5">
                <h1 class="font-lg">Días de gracias</h1>
                <input type="text" class="border-2 rounded border-black-300">
            </div>
            <div class="inline-block w-1/3">
                <button class="rounded-3xl bg-gray-200 w-40 h-10 text-slate-400">Guardar cambios</button>
            </div>
            <div class="inline-block ml-96">
                <h1 class="inline-block">Estado:</h1>
                <button class="bg-green-200 rounded-3xl w-24 h-8 border-2 border-green-300 text-green-500">Saldado</button>
            </div>
        </div>
    </div>
</body>

</html>
